        </h5>

    <div class="row">
    <form class="col s12" action="{{ url_for('predict')}}" method="post">
      <div class="row">
        <div class="input-field col s6">
          <input placeholder="Car milage (Eg: 12999)" id="first_name" type="text" class="validate" name="milage">
          <label for="first_name"></label>
        </div>

        <div class="input-field col s6">
          <input placeholder="Car model (Eg: Quest, Corolla, Accord )" id="first_name" type="text" class="validate" name="model">
          <label for="first_name"></label>
        </div>

        <div class="input-field col s6">
          <input placeholder="Maker of car (Eg: Nissan, Toyota, Honda)" id="first_name" type="text" class="validate" name="make">
          <label for="first_name"></label>
        </div>

        <div class="input-field col s6">
          <input placeholder="Car Transmission (Eg: Automatic, Manual)" id="first_name" type="text" class="validate" name="transmission">
          <label for="first_name"></label>
        </div>

        <div class="input-field col s6">
          <input placeholder="Fuel type (Eg: Gasolin, Diesel)" id="first_name" type="text" class="validate" name="fuel">
          <label for="first_name"></label>
        </div>

        <div class="input-field col s6">
          <input placeholder="Engine size V4,V6,V8,V12 (Eg: 4,6,8,12)" id="first_name" type="text" class="validate" name="Num_Cyl">
          <label for="first_name"> </label>
        </div>

        <div class="input-field col s6">
          <input placeholder="Car manufacture year (Eg: 2000, 2012, 2019)" id="first_name" type="text" class="validate" name="year">
          <label for="first_name"> </label>
        </div>

        <div class="input-field col s6">
          <input placeholder="Car body type (Eg: Sedan, Minivan, Van)" id="first_name" type="text" class="validate" name="body_style">
          <label for="first_name"> </label>
        </div>






         

    

        </div>
      </div>
      <div class="row center">

      <button class="btn-large waves-effect waves-light" type="submit" name="action">Predict
    <i class="material-icons right">send</i>
  </button>
  </div>


    </form>
  
   <br>
